# ~/.tmuxinator/development.yml

name: ROR
root: ~/DevWeb/<%= @args[0] %>
windows:
  - zsh:
  - vim: $EDITOR
  - rails:
      layout: main-vertical
      panes:
        - rails s
        - bin/webpack-dev-server
  - logguard:
      layout: main-vertical
      panes:
        - rails c
        - guard
